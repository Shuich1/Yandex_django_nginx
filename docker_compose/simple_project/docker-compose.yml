version: '3'
services:
  service:
    build: app
    expose:
      - "8000"
    volumes:
      - ./app/static:/opt/app/static

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./configs:/etc/nginx/conf.d:ro
      - ./app/static:/data/static:ro
    depends_on:
      - service
    ports:
      - "80:80"
  

